		let system = {
			ρ : 28.0,
			σ : 10.0,
			β : 8/3,
			Δt: 0.001,

			N: 50_000
		};

		let point = new THREE.Vector3(
			1.0,
			1.0,
			1.0
		);

		function solve(pt, sys)
		{
			let ẋ = sys.σ * (pt.y - pt.x);
			let ẏ = (pt.x * (sys.ρ - pt.z)) - pt.y;
			let ż = (pt.x * pt.y) - (sys.β * pt.z);

			let Δx = ẋ * sys.Δt;
			let Δy = ẏ * sys.Δt;
			let Δz = ż * sys.Δt;

			return new THREE.Vector3(
				pt.x + Δx, 
				pt.y + Δy, 
				pt.z + Δz 
			);

		}

		const points = [ point ];
		for(let i=1; i<system.N; i++)
		{
			points.push( solve(points[i-1], system) );
		}
